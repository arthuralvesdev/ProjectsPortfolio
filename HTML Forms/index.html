<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <form action="" method="get">
        <div>
            <label for="primeiro-nome">Primeiro nome</label>
            <input id="primeiro-nome" name="primeiro-nome" type="text" placeholder="Primeiro Nome">
        </div>

        <div>
            <Label for="ultimo-nome">Ultimo nome</Label>
            <input id="ultimo-nome" name="ultimo-nome" type="text" placeholder="Ultimo Nome">
        </div>
            

        <div>
            <Label for="idade">Idade</Label>
            <input id="idade" name="idade" type="number" min="18" max="40">
        </div>


        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label for="date">Data de Nascimento</label>
            <input type="date" name="date" id="date" required>
        </div>

        <div>
            <button type="reset">Resetar</button>
            <button type="submit">Enviar</button>
        </div>

        <input type="week">

        

    </form>

</body>

</html>
